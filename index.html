
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Agent: AI Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --bg-color: #000B1E;
            --primary: #38BDF8;
            --danger: #EF4444;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #E2E8F0;
            overflow: hidden;
            height: 100vh;
        }
        .electric-glow {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5), 0 0 20px rgba(56, 189, 248, 0.2);
        }
        .red-glow {
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5), 0 0 20px rgba(239, 68, 68, 0.2);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-hidden {
            transform: translateY(110%);
        }
        .nav-visible {
            transform: translateY(0);
        }
        .tab-content {
            display: none;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 80px;
        }
        .tab-content.active {
            display: block;
        }
        /* Стили скроллбара */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(56, 189, 248, 0.3); border-radius: 10px; }
        
        #trigger-zone {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            z-index: 40;
        }
        
        .message-agent {
            background: rgba(15, 23, 42, 0.6);
            border-top-left-radius: 0;
        }
        .message-user {
            background: #0284c7;
            border-top-right-radius: 0;
        }
        .red-zone {
            border: 1px solid rgba(239, 68, 68, 0.5);
            background: rgba(69, 10, 10, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>

    <div id="app" class="h-full flex flex-col relative">
        <!-- Основной контент -->
        <main id="main-content" class="flex-1 px-4 pt-6">
            <!-- Сюда динамически рендерятся вкладки -->
        </main>

        <!-- Зона триггера для навигации -->
        <div id="trigger-zone"></div>

        <!-- Навигация -->
        <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 glass-panel border-t border-white/10 px-6 py-3 flex justify-around items-center z-50 transition-transform duration-500 nav-hidden">
            <button onclick="switchTab('chat')" class="nav-item flex flex-col items-center text-slate-500 hover:text-sky-400 transition-all" data-tab="chat">
                <i data-lucide="message-square"></i>
                <span class="text-[10px] mt-1">Чат</span>
            </button>
            <button onclick="switchTab('overview')" class="nav-item flex flex-col items-center text-slate-500 hover:text-sky-400 transition-all" data-tab="overview">
                <i data-lucide="layout-dashboard"></i>
                <span class="text-[10px] mt-1">Обзор</span>
            </button>
            <button onclick="switchTab('history')" class="nav-item flex flex-col items-center text-slate-500 hover:text-sky-400 transition-all" data-tab="history">
                <i data-lucide="history"></i>
                <span class="text-[10px] mt-1">История</span>
            </button>
            <button onclick="switchTab('analytics')" class="nav-item flex flex-col items-center text-slate-500 hover:text-sky-400 transition-all" data-tab="analytics">
                <i data-lucide="pie-chart"></i>
                <span class="text-[10px] mt-1">Анализ</span>
            </button>
        </nav>
    </div>

    <!-- Модалки и оверлеи будут здесь -->
    <div id="modal-container"></div>

    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // --- Глобальное состояние ---
        const state = {
            activeTab: 'chat',
            settings: JSON.parse(localStorage.getItem('fa_settings')) || null,
            transactions: JSON.parse(localStorage.getItem('fa_transactions')) || [],
            messages: [{ id: '1', role: 'agent', content: 'Привет! Расскажи, на что сегодня ушли деньги?' }],
            isTyping: false
        };

        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

        // --- Инициализация ---
        function init() {
            if (!state.settings) {
                renderLanding();
            } else {
                switchTab(state.activeTab);
            }
            setupNavLogic();
            lucide.createIcons();
        }

        // --- Логика навигации (Всплытие/Скрытие) ---
        function setupNavLogic() {
            const nav = document.getElementById('bottom-nav');
            const trigger = document.getElementById('trigger-zone');
            let hideTimeout;

            const showNav = () => {
                clearTimeout(hideTimeout);
                nav.classList.remove('nav-hidden');
                nav.classList.add('nav-visible');
            };

            const hideNav = () => {
                nav.classList.remove('nav-visible');
                nav.classList.add('nav-hidden');
            };

            trigger.addEventListener('mouseenter', showNav);
            trigger.addEventListener('touchstart', showNav);
            
            nav.addEventListener('mouseenter', showNav);
            nav.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(hideNav, 800);
            });

            // Для мобилок: скрываем через 3 сек бездействия
            window.addEventListener('touchstart', (e) => {
                if (!nav.contains(e.target) && !trigger.contains(e.target)) {
                    hideTimeout = setTimeout(hideNav, 2000);
                }
            });
        }

        // --- Роутинг/Переключение вкладок ---
        window.switchTab = (tabId) => {
            state.activeTab = tabId;
            const content = document.getElementById('main-content');
            
            // Обновляем визуальное выделение кнопок
            document.querySelectorAll('.nav-item').forEach(btn => {
                const isActive = btn.dataset.tab === tabId;
                btn.classList.toggle('text-sky-400', isActive);
                btn.classList.toggle('text-slate-500', !isActive);
                btn.classList.toggle('scale-110', isActive);
            });

            if (tabId === 'chat') renderChat();
            if (tabId === 'overview') renderOverview();
            if (tabId === 'history') renderHistory();
            if (tabId === 'analytics') renderAnalytics();
            
            lucide.createIcons();
        };

        // --- Компоненты рендеринга ---

        function renderLanding() {
            const main = document.getElementById('app');
            main.innerHTML = `
                <div class="min-h-screen bg-[#000B1E] flex flex-col items-center justify-center p-6 text-center">
                    <div class="w-20 h-20 bg-sky-500 rounded-3xl flex items-center justify-center mb-8 shadow-2xl shadow-sky-500/20">
                        <i data-lucide="sparkles" class="text-white w-10 h-10"></i>
                    </div>
                    <h1 class="text-4xl font-black mb-4 electric-glow">Finance Agent</h1>
                    <p class="text-slate-400 mb-10 max-w-xs">Твой личный ИИ-контролер финансов. Понимает голос, текст и следит за лимитами.</p>
                    <button id="start-btn" class="w-full max-w-xs py-4 bg-white text-black font-bold rounded-2xl hover:bg-slate-200 transition-all shadow-xl">
                        Настроить Агента
                    </button>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('start-btn').onclick = renderOnboarding;
        }

        function renderOnboarding() {
            const main = document.getElementById('app');
            main.innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-6">
                    <div class="w-full max-w-md glass-panel p-8 rounded-[2.5rem] space-y-6">
                        <h2 class="text-2xl font-bold text-center">Настройка</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="text-xs text-slate-500 uppercase font-bold mb-2 block">Валюта</label>
                                <select id="ob-currency" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 outline-none">
                                    <option value="₸">₸ (Тенге)</option>
                                    <option value="₽">₽ (Рубль)</option>
                                    <option value="$">$ (Доллар)</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs text-slate-500 uppercase font-bold mb-2 block">Ваш доход в месяц</label>
                                <input id="ob-income" type="number" placeholder="0" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 outline-none text-xl font-bold text-sky-400">
                            </div>
                        </div>
                        <button id="finish-onboarding" class="w-full py-4 bg-sky-500 text-white font-bold rounded-2xl">Готово</button>
                    </div>
                </div>
            `;
            document.getElementById('finish-onboarding').onclick = () => {
                const income = Number(document.getElementById('ob-income').value);
                if (income <= 0) return alert('Введите доход');
                
                state.settings = {
                    currency: document.getElementById('ob-currency').value,
                    freeBudget: income,
                    limits: []
                };
                localStorage.setItem('fa_settings', JSON.stringify(state.settings));
                location.reload();
            };
        }

        function renderChat() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="flex flex-col h-full">
                    <div id="chat-messages" class="flex-1 overflow-y-auto space-y-4 pr-2 pb-4"></div>
                    <div class="sticky bottom-0 left-0 right-0 py-4 bg-[#000B1E]">
                        <div class="relative">
                            <input id="chat-input" type="text" placeholder="Купил кофе за 500..." class="w-full bg-slate-900/80 border border-white/10 rounded-2xl py-4 pl-4 pr-14 focus:border-sky-500 outline-none text-sm">
                            <button id="chat-send" class="absolute right-2 top-2 bottom-2 w-10 bg-sky-500 rounded-xl flex items-center justify-center">
                                <i data-lucide="send" class="w-5 h-5 text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            updateChatList();
            
            const input = document.getElementById('chat-input');
            const sendBtn = document.getElementById('chat-send');
            
            const handleSend = async () => {
                const val = input.value.trim();
                if (!val) return;
                
                state.messages.push({ id: Date.now(), role: 'user', content: val });
                input.value = '';
                updateChatList();
                
                // Эмуляция печати
                state.isTyping = true;
                updateChatList();
                
                try {
                    const result = await parseWithAI(val);
                    if (result && result.amount) {
                        addTransaction(result);
                        const feedback = await getAIFeedback(result);
                        state.messages.push({ id: Date.now()+1, role: 'agent', content: feedback });
                    } else {
                        state.messages.push({ id: Date.now()+1, role: 'agent', content: 'Не совсем понял. Попробуй: "такси 1500" или "продукты 2000".' });
                    }
                } catch (e) {
                    state.messages.push({ id: Date.now()+1, role: 'agent', content: 'Ошибка связи с ИИ. Но я записал что-то похожее.' });
                }
                
                state.isTyping = false;
                updateChatList();
            };

            sendBtn.onclick = handleSend;
            input.onkeypress = (e) => e.key === 'Enter' && handleSend();
        }

        function updateChatList() {
            const list = document.getElementById('chat-messages');
            if (!list) return;
            
            list.innerHTML = state.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[85%] p-4 rounded-2xl text-sm ${m.role === 'user' ? 'message-user' : 'message-agent glass-panel'}">
                        ${m.content}
                    </div>
                </div>
            `).join('');
            
            if (state.isTyping) {
                list.innerHTML += `
                    <div class="flex justify-start">
                        <div class="glass-panel p-3 rounded-2xl flex space-x-1">
                            <div class="w-1.5 h-1.5 bg-sky-400 rounded-full animate-bounce"></div>
                            <div class="w-1.5 h-1.5 bg-sky-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                    </div>
                `;
            }
            list.scrollTop = list.scrollHeight;
        }

        function renderOverview() {
            const main = document.getElementById('main-content');
            const totalSpent = state.transactions.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);
            const remaining = state.settings.freeBudget - totalSpent;
            const percent = Math.min(100, Math.round((totalSpent / state.settings.freeBudget) * 100));

            main.innerHTML = `
                <div class="space-y-6 animate-in fade-in duration-500">
                    <h1 class="text-2xl font-bold electric-glow">Обзор за месяц</h1>
                    
                    <div class="p-6 rounded-[2.5rem] glass-panel relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-6 opacity-20"><i data-lucide="wallet" class="w-12 h-12"></i></div>
                        <p class="text-xs text-slate-400 uppercase font-bold tracking-widest mb-1">Свободный остаток</p>
                        <h2 class="text-4xl font-black text-sky-400 electric-glow mb-6">
                            ${remaining.toLocaleString()} ${state.settings.currency}
                        </h2>
                        
                        <div class="space-y-2">
                            <div class="flex justify-between text-xs font-medium">
                                <span class="text-slate-500">Потрачено: ${totalSpent.toLocaleString()}</span>
                                <span class="text-sky-400">${percent}%</span>
                            </div>
                            <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                                <div class="h-full bg-sky-500" style="width: ${percent}%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass-panel p-5 rounded-3xl">
                             <div id="chart-pie"></div>
                        </div>
                        <div class="glass-panel p-5 rounded-3xl flex flex-col justify-center text-center">
                            <p class="text-[10px] text-slate-500 uppercase mb-1">Транзакции</p>
                            <span class="text-2xl font-bold">${state.transactions.length}</span>
                        </div>
                    </div>
                </div>
            `;
            
            renderOverviewChart();
            lucide.createIcons();
        }

        function renderOverviewChart() {
            const categoryData = {};
            state.transactions.filter(t => t.type === 'expense').forEach(t => {
                categoryData[t.category] = (categoryData[t.category] || 0) + t.amount;
            });

            const options = {
                series: Object.values(categoryData).length ? Object.values(categoryData) : [1],
                labels: Object.keys(categoryData).length ? Object.keys(categoryData) : ['Нет данных'],
                chart: { type: 'donut', height: 180 },
                colors: ['#38BDF8', '#818CF8', '#C084FC', '#F472B6'],
                stroke: { show: false },
                dataLabels: { enabled: false },
                legend: { show: false },
                plotOptions: { pie: { donut: { size: '75%' } } }
            };

            const chart = new ApexCharts(document.querySelector("#chart-pie"), options);
            chart.render();
        }

        function renderHistory() {
            const main = document.getElementById('main-content');
            const listHtml = state.transactions.slice().reverse().map(t => `
                <div class="glass-panel p-4 rounded-2xl flex justify-between items-center mb-3">
                    <div>
                        <p class="text-xs text-slate-500 mb-0.5">${t.date}</p>
                        <h4 class="text-sm font-bold">${t.description}</h4>
                        <span class="text-[10px] text-sky-500/80 uppercase">${t.category}</span>
                    </div>
                    <div class="text-right">
                        <p class="font-bold ${t.type === 'expense' ? 'text-white' : 'text-emerald-400'}">
                            ${t.type === 'expense' ? '-' : '+'}${t.amount.toLocaleString()} ${state.settings.currency}
                        </p>
                        <button onclick="deleteTx('${t.id}')" class="text-slate-600 hover:text-red-400 mt-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');

            main.innerHTML = `
                <div class="space-y-4">
                    <h1 class="text-2xl font-bold">История</h1>
                    <div id="history-list">${listHtml || '<p class="text-center text-slate-600 py-10">Тут пока пусто</p>'}</div>
                </div>
            `;
            lucide.createIcons();
        }

        window.deleteTx = (id) => {
            state.transactions = state.transactions.filter(t => t.id !== id);
            localStorage.setItem('fa_transactions', JSON.stringify(state.transactions));
            renderHistory();
        };

        function renderAnalytics() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="space-y-6">
                    <h1 class="text-2xl font-bold">Аналитика</h1>
                    <div class="glass-panel p-6 rounded-[2rem]">
                        <div id="chart-main"></div>
                    </div>
                </div>
            `;
            
            const options = {
                series: [{ name: 'Траты', data: [30, 40, 35, 50, 49, 60, 70, 91, 125] }],
                chart: { height: 250, type: 'area', toolbar: { show: false }, background: 'transparent' },
                colors: ['#38BDF8'],
                fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.4, opacityTo: 0.05 } },
                dataLabels: { enabled: false },
                stroke: { curve: 'smooth', width: 3 },
                theme: { mode: 'dark' },
                grid: { borderColor: '#1e293b' },
                xaxis: { categories: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен'], axisBorder: { show: false } }
            };

            const chart = new ApexCharts(document.querySelector("#chart-main"), options);
            chart.render();
        }

        // --- ИИ Логика ---

        async function parseWithAI(text) {
            const response = await ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: text,
                config: {
                    systemInstruction: "Ты финансовый парсер. Выдели из текста: amount (число), category (одно слово на русском), description (кратко на русском), type ('expense' или 'income'). Верни JSON объект. Сегодняшняя дата: " + new Date().toLocaleDateString(),
                    responseMimeType: "application/json"
                }
            });
            return JSON.parse(response.text);
        }

        async function getAIFeedback(tx) {
            const spent = state.transactions.filter(t => t.type === 'expense').reduce((s,t) => s+t.amount,0);
            const prompt = `Записана транзакция: ${tx.description} на ${tx.amount}. Всего потрачено ${spent} из бюджета ${state.settings.freeBudget}. Дай короткий (1 предложение) совет или комментарий на русском.`;
            
            const response = await ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: prompt,
                config: { systemInstruction: "Ты строгий, но полезный финансовый агент. Твой тон зависит от остатка бюджета." }
            });
            return response.text;
        }

        function addTransaction(data) {
            const tx = {
                id: Date.now().toString(),
                date: new Date().toISOString().split('T')[0],
                amount: data.amount,
                category: data.category || 'Другое',
                description: data.description || 'Без описания',
                type: data.type || 'expense'
            };
            state.transactions.push(tx);
            localStorage.setItem('fa_transactions', JSON.stringify(state.transactions));
        }

        // Запуск
        init();

    </script>
</body>
</html>
